[package]
name = "kernel"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "kernel"
test = false
bench = false

[features]
default = ["static-busybox"]
fu740 = []
dev = []
multi-harts = []
static-busybox = []
no-page-cache = []
inode-drop = []
time-tracer = []
hash-inode-cache = []

[dependencies]
lazy_static = { version = "1.4.0", features = ["spin_no_std"] }
buddy_system_allocator = "0.9.0"
bitflags = "2.0.0"
xmas-elf = "0.9.0"
spin = "0.9.6"
riscv = "0.10.1"
virtio-drivers = "0.6.0"
linked_list_allocator = "0.10.5"
log = "0.4"
paste = "1"
thiserror = { version = "1.0", package = "thiserror-core", default-features = false }
hashbrown = "0.14.0"

fat32 = { path = "../crates/fat32" }
sync_cell = { path = "../crates/sync_cell" }
nix = { path = "../crates/nix" }
path = { path = "../crates/path" }
time_tracer = { path = "../crates/time_tracer" }
fu740-pac = { path = "../crates/fu740-pac" }
fu740-hal = { path = "../crates/fu740-hal" }

embedded-graphics = "0.7.1"
tinybmp = "0.3.1"